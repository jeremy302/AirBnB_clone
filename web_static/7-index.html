<!DOCTYPE html>
<html lang="en-US">
	<head>
	<title>AirBnB Clone
	</title>
	<link rel="icon" href="images/icon.png"/>
	<link rel="stylesheet" href="styles/4-common.css"/>
	<link rel="stylesheet" href="styles/3-header.css"/>
	<link rel="stylesheet" href="styles/3-footer.css"/>
	<link rel="stylesheet" href="styles/6-filters.css"/>
	<link rel="stylesheet" href="styles/7-places.css" />
			</head>
	<body>
		<header>
			<div class="site-icon">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations popover-container">
					<h3>States
					</h3>
					<h4>California, Arizona...
					</h4>
					<ul class="popover popover-menu">
						<li>
							<h2> Arizona:
							</h2>
							<ul>
								<li>Page
								</li>
								<li>Page2
								</li>
							</ul>
						</li>
						<li>
							<h2> California:
							</h2>
							<ul>
								<li>San Francisco
								</li>
								<li>Los Altos
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities popover-container">
					<h3>Amenities
					</h3>
					<h4>Internet, Kitchen...
					</h4>
					<ul class="popover popover-menu">
						<li>
							Internet
						</li>
						<li>
							TV
						</li>
						<li>
							Kitchen
						</li>
						<li>
							Iron
						</li>
					</ul>
								</div>
				<div class="flx-grow">
				</div>
				<button>Search
				</button>
			</section>

			<section class="places">
				<h1 class="places-header">Places</h1>
				<div class="container grid just-grid just-evenly">
					<article class="places-listing">
						<h2>My home</h2>
					</article>
					<article class="places-listing">
						<h2>Tiny house</h2>
					</article>
					<article class="places-listing">
						<h2>A suite</h2>
					</article>
				</div>
			</section>
		</div>
		<footer>
	  <p class="w-100">Holberton School
	  </p>
							</footer>

	</body>
</html>
